<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider JS</title>
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="carousel" class="carousel">
    <ul id="slides-container" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>
    <div id="controls-contaner" class="controls">
      <span class="control control-pause" id="pause-btn">Pause</span>
      <span class="control control-prev" id="prev-btn">Prev</span>
      <span class="control control-next" id="next-btn">Next</span>
    </div>
  </div>



  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
